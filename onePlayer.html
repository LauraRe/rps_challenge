<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>Laura's Rock-Paper-Scissors Game</title>
</head>

<body>
    <div class="container mx-auto text-center">
        <div><img src="./src/img/scissors.png" class="m-4 p-20" /></div>
        <p class="m-6 text-3xl font-bold">
            The Rock-Paper-Scissors: One Player Game
        </p>
        <select id="value">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="rock">Scissors</option>
        </select>
        <input type="submit" value="Check" id="button">
        <div id="display_answer"></div>
        <div class="m-6">
            <p class="text-2xl font-bold">Instructions:</p>
            <p class="text-xl font-semibold mt-2"> Choose rock, paper or scissors and press the 'Check' button!</p>
        </div>
        <p class="mt-8 text-base font-normal">
            If Rock vs Scissors you'll see 'Rock wins'
        </p>
        <p class="mt-4 text-base font-normal">
            If Paper vs Scissors you'll see 'Scissors wins'
        </p>
        <p class="mt-4 text-base font-normal">
            If Paper vs Rock you'll see 'Paper wins'
        </p>
    </div>
    <script src="./src/js/rps.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () => {
                let value = document.getElementById('value').value
                let rps = new Rps
                let result = rps.checkOne(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>
</body>

</html>
